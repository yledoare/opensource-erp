version: '3'
services:
    dolidb17:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: rootpwd
            MYSQL_DATABASE: dolibarr
    doliweb17:
        build: .
        environment:
            HOST_USER_ID: $HOST_USER_ID
        volumes:
            - ../../dolibarr-17.0.2/htdocs:/var/www/html/
            - ../../documents:/var/documents
        ports:
            - "8070:80"
        depends_on:
            - dolidb17
