version: '3'

networks:
    internal-pod:
        internal: true
    external-pod:
        internal: false

services:
    mariadb:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: dolibarr
        ports:
            - "3306:3306"
        networks:
            - internal-pod
            - external-pod

    web:
        build: .
        environment:
            HOST_USER_ID: $HOST_USER_ID
        volumes:
            - ../../htdocs:/var/www/html/
            - ../../documents:/var/documents
        ports:
            - "8029:80"
            - "9000:9000"
        depends_on:
            - mariadb
        networks:
            - internal-pod
            - external-pod
